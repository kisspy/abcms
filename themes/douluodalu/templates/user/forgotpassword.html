{% extends ../base.html %}

{% block css.custom %}
{% end %}

{% block title %}忘记密码{% end %}

{% block content %}
{% if error %}<message class="warning">
<strong>{{ error }}</strong></message>
{% end %}

<div class="container">
<div id="layer_login">
<h2>忘记密码</h2>
<form method="post" autocomplete="off" name="login" id="loginform" class="cl"  action="/user/forgotpassword">
	{% raw xsrf_form_html() %}
	<input type="hidden" name="referer" value="{{next}}" />

	<table>
		<tr>
			<th>
				<label for="email">电子邮箱(Email):</label>
			</th>
			<td><input type="text" id="email" name="email" autocomplete="off" size="30" class="px p_fre" tabindex="1" value="" required/></td>
			<td class="tipcol"><a href="/user/register">注册新账号</a></td>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<td>&nbsp;</td>
			<td>
			</td>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<td>
				<button class="smooth btn-small" type="submit" name="forgotpasswordsubmit" value="true" tabindex="1"><strong>提交</strong></button>
			</td>
			<td>
			</td>
		</tr>
	</table>
</form>
</div>


</div>


{% end %}
