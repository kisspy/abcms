{% extends user_base.html %}

{% block head.js %}
{% end %}

{% block title %}修改密码{% end %}


{% block content %}
{% if error %}<message class="warning">
<strong>{{ error }}</strong></message>
{% end %}
<div class="container">
	<h2>用户注册</h2>
  <p><a href="/user/login?next=/userstats/" class="xi2">已有帐号？现在登录</a></p>
<div class="index_nav_adv">

<script type="text/javascript">
var strongpw = new Array();
var pwlength = 6;

</script>


<form method="post" autocomplete="off" name="register" id="registerform" enctype="multipart/form-data" onsubmit="checksubmit();return false;" action="/user/register">
<div id="layer_reg" class="bm_c">
<input type="hidden" name="regsubmit" value="yes" />
{% raw xsrf_form_html() %}
<input type="hidden" name="referer" value="{{next}}" />

<table>
	<tr>
		<th>
			<span class="rq">*</span>
			<label for="email">Email:</label>
		</th>
		<td>
			<input type="text" id="email" name="email" autocomplete="off" size="25" tabindex="1" class="px" value="" required />
			<em id="emailmore">&nbsp;</em>
		</td>
		<td class="tipcol">
			<i id="tip_email" class="p_tip">请输入正确的邮箱地址</i><kbd id="chk_email" class="p_chk"></kbd>
		</td>

	</tr>
	<tr>
		<th>
			<span class="rq">*</span>
			<label for="password1">密码:
		</label>
		</th>
		<td><input type="password" id="password1" name="password1" size="25" tabindex="1" class="px" required />
		</td>
		<td class="tipcol"><i id="tip_password1" class="p_tip">请填写密码, 最小长度为 6 个字符</i>
		<kbd id="chk_password1" class="p_chk"></kbd>
		</td>

	</tr>

	<tr>
	<th>
		<span class="rq">*</span>
		<label for="password2">确认密码:
	</label>
	</th>
	<td><input type="password" id="password2" name="password2" size="25" tabindex="1" value="" class="px" required />
	</td>
	<td class="tipcol"><i id="tip_password2" class="p_tip">请再次输入密码
	</i><kbd id="chk_password2" class="p_chk">
	</kbd>
	</td>

	</tr>

	<tr>
		<th>&nbsp;</th>
		<td>
		<span id="reginfo_a_btn">
		<em>&nbsp;</em>
		<button class="smooth btn-small" id="registerformsubmit" type="submit" name="regsubmit" value="true" tabindex="1">
			<strong>提交</strong>
		</button>

		</span>

	</td>
	<td>
	</td>

	</tr>

</table>

</div>



</form>


{% end %}
